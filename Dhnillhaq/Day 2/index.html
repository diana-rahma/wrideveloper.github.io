<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background-color:  #ffffff;">
    <header>
        <nav>
            <a href="index.html" class="link">
                <img src="https://i.ibb.co/cr7K68j/logo.png" alt="Fastboyy logo" width="70px">
                <p class="judul">Fastboyy</p>
            </a>
        </nav>
    </header>
    <center>
        <section>
            <form action="https://www.tiktok.com/@getrickrolled401/video/7218398016015813915?lang=en">
                <div>
                    <h2>Registration Form</h2>
                </div>
                <div>
                    <p>Create an Account</p>
                </div>
                <div>
                    <p>Please Confirm your identity</p>
                </div>
                <div>
                    <label for="name">Username:
                    </label>
                </div>
                <div>
                    <span>
                        <input type="text" placeholder="First Name" id="name" class="name" required>
                    </span>
                    <span>
                        <input type="text" placeholder="Last Name" id="name" class="name" required>
                    </span>
                </div>
                <div>
                    <label for="email">
                        Enter Email:
                    </label>

                </div>
                <div>
                    <input class="input" type="email" name="email" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password">New Password:
                    </label>
                </div>
                <div>
                    <input class="input" type="password" placeholder="New Password" id="password" minlength="8"
                        required>
                </div>
                <div>
                    <label for="gender">Select Gender:
                    </label>
                </div>
                <div>
                    <input type="radio" id="gender" name="gender" required>Male
                    <input type="radio" id="gender" name="gender" required>Female
                </div>
                <div>
                    <label for="birth">Age:</label>
                </div>
                <div>
                    <input type="number" name="date" id="birth" style="width: 2rem;" required> Years Old.
                </div>
                <div>
                    <label for="hobby">Hobby:</label>
                </div>
                <div>
                    <input type="checkbox">Coding
                    <input type="checkbox" required>Mancing
                    <input type="checkbox">Concing
                </div>
                <br>
                <div>
                    <input type="submit" value="SUBMIT" class="submit">
                </div>
            </form>
        </section>
    </center>
    <footer>&copy; Muhammad Dhia Ramadhanil Haq-2023</footer>
</body>

</html>
