<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <div class="box">
        <div class="container">
            <h1>Registration</h1>
            <table>
                <tr>
                    <td>
                        <label for="name">Nama</label>
                    </td>
                    <td>
                        <label for="pnumber">No Telepon</label>
                    </td>
                </tr>
                <td>
                    <input type="text" name="name" id="name" placeholder="Masukkan nama">
                </td>
                <td>
                    <input type="number" placeholder="Masukkan No. Telp">
                </td>
        
                <tr>
                    <td>
                        <label for="umur">Umur</label>
                    </td>
                    <td>
                        <label for="email">Email</label>
                    </td>
                </tr>
                <td>
                    <input type="number" placeholder="Masukkan umur">
                </td>
                <td>
                    <input type="email" placeholder="Masukkan Email">
                </td>
                    
                <tr>
                    <td>
                        <label for="pass">Password</label>
                    </td>
                    <td>
                        <label for="kpass">Konfirmasi Password</label>
                    </td>
                </tr>
                <td>
                    <input type="password" placeholder="Masukkan password">
                </td>
                <td>
                    <input type="password" placeholder="Konfirmasi password">
                </td>
    
                <tr>
                    <td>
                        <label for="hobi">Hobi</label>
                    </td>
                </tr>
                <td>
                    <input type="radio" name="hobi" value="Bulutangkis">
                        <label for="hobi">Bulutangkis</label>
                </td>
                <td>
                    <input type="radio" name="hobi" value="Melukis">
                        <label for="hobi">Melukis</label>
                </td>
    
                <tr>
                    <td>
                        <input type="radio" name="hobi" value="Membaca Komik">
                        <label for="hobi">Membaca Komik</label>
                    </td>
                    <td>
                        <input type="radio" name="hobi" value="Bermain Gitar">
                        <label for="hobi">Bermain Gitar</label>
                    </td>
                </tr>
            </table>
        </div>
        <div class="button">
            <center><button>Submit</button></center>
        </div>
    </div>


</body>
</html>
