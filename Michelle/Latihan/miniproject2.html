<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle</title>
    <link rel="stylesheet" href="styleminip.css">
</head>

<body>
    <div class="box">
        <h1>Registration</h1>

            <form action="">
                <div class="container">
                    <div class="div1">
                        <label for="name">Nama</label>
                        <input type="text" name="name" id="name" placeholder="Masukkan nama">
                        <br><br>
                        <label for="umur">Umur</label>
                        <input type="number" placeholder="Masukkan umur">
                        <br><br>
                        <label for="pass">Password</label>
                        <input type="password" placeholder="Masukkan password">
                    </div>
    
                    <div class="div2">
                        <label for="pnumber">No Telepon</label>
                        <input type="number" placeholder="Masukkan No. Telp">
                        <br><br>
                        <label for="email">Email</label>
                        <input type="email" placeholder="Masukkan Email">
                        <br><br>
                        <label for="kpass">Konfirmasi Password</label>
                        <input type="password" placeholder="Konfirmasi password">
                    </div>
                </div>
                <div class="main">
                    <label for="hobi">Hobi</label>
                    <br>
                    <input type="radio" name="hobi" value="Bulutangkis">
                    <label for="hobi1">Bulutangkis</label>
                    <input type="radio" name="hobi" value="Melukis">
                    <label for="hobi2">Melukis</label>
                    <input type="radio" name="hobi" value="Membaca Komik">
                    <label for="hobi3">Membaca Komik</label>
                    <div class="button">
                        <button>Submit</button>
                    </div>
                </div>
            </form>
    </div>
</body>

</html>
