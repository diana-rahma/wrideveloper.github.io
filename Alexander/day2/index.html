<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="register">Register</h1>

    <div class="isiregister">
      <p class="sapaan">
        Hello, and welcome to web Alex. Please register your username and password.
      </p>
      <div class="yourname">
        <label for="namamusiapa" class="youremailregi">Your Name</label>
        <input type="text" name="nama" id="namamusiapa" />
      </div>
      <div class="email yourname phone">
        <label for="youremail" class="youremailregi">Email</label>
        <input type="email" name="email" id="youremail" />
      </div>
      <div class="phone">
        <label for="nomer" class="youremailregi">Your Phone</label>
        <input type="number" name="number" id="nomer" />
    </div>
    <div class="kelamin">
        <label class="youremailregi">Gender</label>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
    </div>
    <div class="newpassword ">
        <h5 class="Newpassword">Create password</h5>
        <input type="password" name="password" id="newpassword">
    </div>
    <div class="ulangipassword">
        <h5 class="Newpassword">Replace password</h5>
        <input type="password" name="password" id="Replacepaswod">
    </div>
    <div class="buttonregister">
      <button type="submit">Submit</button>
    </div>
    </div>
  </div>
</body>
</html>
