<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="assets/img/polinema_logo.png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Riovaldo Alfiyan Fahmi Rahman</title>
  </head>
  <body>
    <div class="box">
      <div class="box-right">
        <div class="inside">
          <div class="top">
            <h2 class="biodata">Biodata</h2>
            <p class="masuk">Sudah punya akun ? <a href="javascript:void(0)" class="login">Masuk</a></p>
          </div>
          <form action="">
            <div class="field">
              <div class="input-1">
                <label
                  >Nama Lengkap <br />
                  <input type="text" id="full-name" placeholder="Masukkan Nama Lengkap" required
                /></label>
                <label
                  >Umur <br />
                  <input type="number" id="umur" placeholder="Masukkan Umur" required
                /></label>
              </div>
              <div class="input-2">
                <label
                  >Kampus mana ? <br />
                  <input class="campus" type="text" id="campus" placeholder="Masukkan Nama Kampus" required
                /></label>
              </div>
              <div class="input-3">
                <label
                  >Email <br />
                  <input type="email" id="email" placeholder="Masukkan Email" required
                /></label>
                <label
                  >Nomor Handphone<br />
                  <input type="number" id="phone-number" placeholder="Masukkan Nomor Handphone" required
                /></label>
              </div>
              <div class="input-4">
                <label
                  >Masukkan Kata Sandi <br />
                  <input type="password" id="password" placeholder="Masukkan Kata Sandi" required
                /></label>
                <label
                  >Ulangi Kata Sandi<br />
                  <input type="password" id="password" placeholder="Masukkan Ulang Kata Sandi" required
                /></label>
              </div>
            </div>
          </form>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" />
            <label class="form-check-label" for="flexCheckDefault"> Punya Hobi ? </label>
          </div>
          <div class="button">Kirim</div>
        </div>
      </div>
      <div class="box-left">
        <h3 class="nama-saya">Riovaldo</h3>
        <ul>
          <li>
            <a href="https://instagram.com/ckckckcz" class="social" target="_blank">
              <div class="ground">
                <div class="back">
                  <img src="assets/img/instagram.svg" alt="" class="svg" />
                  <p>Instagram</p>
                </div>
              </div>
            </a>
          </li>
          <li>
            <a href="https://github.com/ckckckcz" class="social" target="_blank">
              <div class="back">
                <img src="assets/img/github.svg" alt="" class="svg" />
                <p>Github</p>
              </div>
            </a>
          </li>
          <li>
            <a href="https://wrideveloper.github.io/Riovaldo/day1/" class="social" target="_blank">
              <div class="back">
                <img src="assets/img/globe.svg" alt="" class="svg" />
                <p>Day1</p>
              </div>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="referensi">
      <a href="https://dribbble.com/shots/22646459-Contact-us-Untitled-UI" class="ref" target="_blank">Referensi UI</a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
